<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Rain</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Binary rain container */
        .binary-rain {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 20px);
            /* Adjust column width */
            grid-template-rows: repeat(auto-fill, 20px);
            /* Adjust row height */
        }

        /* Binary numbers style */
        .binary-rain span {
            font-family: monospace;
            font-size: 16px;
            color: #00ff00;
            display: block;
            animation: fall infinite linear;
            text-align: center;
            line-height: 20px;
            /* Matches grid-template-rows */
            opacity: 0.7;
            /* Slight transparency for better effect */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="binary-rain"></div>
</body>
<script>
    const binaryRain = document.querySelector('.binary-rain');
    const totalColumns = Math.floor(window.innerWidth / 20); // Calculate columns based on viewport width
    const totalRows = Math.floor(window.innerHeight / 20);   // Calculate rows based on viewport height

    function createBinaryGrid() {
        for (let i = 0; i < totalColumns * totalRows; i++) {
            const binaryNum = document.createElement('span');
            binaryNum.textContent = Math.random() > 0.5 ? '1' : '0'; // Random binary number
            binaryNum.style.animationDuration = `${2 + Math.random() * 5}s`; // Random duration between 2s and 7s
            binaryNum.style.animationDelay = `${Math.random() * 5}s`; // Random start delay
            binaryRain.appendChild(binaryNum);
        }
    }

    createBinaryGrid();

</script>

</html>
