<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Closed</title>
    <style>
        /* General Reset */
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d1f21, #3b5998);
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff6f61;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .message .date {
            font-weight: bold;
            color: #ffd700;
        }

        .cta .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #f4f4f4;
            background: #3b5998;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .cta .button:hover {
            background: #ff6f61;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration for Code Olympiad 2081 Closed</h1>
        <p class="message">
            Thank you for your interest! The form submission period has ended. <br>
            Join us for the program on <span class="date">January 16</span>.
        </p>
        <div class="cta">
            <a href="../../index.html" class="button">Go Back to Home</a>
        </div>
    </div>
</body>

</html>
