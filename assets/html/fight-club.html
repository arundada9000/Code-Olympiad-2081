<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Club</title>
    <title>Code Olympiad 2081 | BMC IT Club Bhairahawa | Coding Competition</title>
    <link rel="shortcut icon" href="../images/bmc-it-club-circle-logo.ico" type="image/x-icon">
    <meta name="keyword"
        content="codeolympiad,Code Olympiad 2081, BMC IT Club, coding competition Bhairahawa, coding skills championship, Arun Neupane, arundada9000" />

    <meta name="description"
        content="Join the BMC IT Club's Code Olympiad 2081 in Bhairahawa. Test your coding skills, compete for amazing prizes, and enhance your expertise in a dynamic competition!" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;

        }

        .fight-club-container {
            text-align: center;
            background: linear-gradient(135deg, #2c2c2c, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 5px #ff0066, 0 0 10px #ff0066;
            color: #f5f5f5;
            animation: fadeIn 2s ease-in-out;
        }

        .fight-club-container h1,
        .fight-club-container h2 {
            margin: 0.5em 0;
            text-transform: uppercase;
        }

        .fight-club-container h1 {
            font-size: 3rem;
            color: #ff0066;
            animation: glitch 2s infinite;
        }

        .fight-club-container h2 {
            font-size: 1.5rem;
            color: #999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-2px, 2px);
            }

            20% {
                transform: translate(2px, -2px);
            }

            30% {
                transform: translate(-2px, -2px);
            }

            40% {
                transform: translate(2px, 2px);
            }
        }

        .fight-club-container .rule {
            margin-top: 2rem;
            font-style: italic;
            font-size: 1.2rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="fight-club-container">
        <h1>Fight Club</h1>
        <h2>The first rule of Fight Club is: you do not talk about Fight Club.</h2>
        <p class="rule">"It's only after we've lost everything that we're free to do anything."</p>
        <button id="sound"> Sound</button>
        <audio autoplay loop hidden src="..//music/The Pixies - Where Is My Mind (Fight Club song).mp3"
            type="audio/mpeg" id="fight-club-audio"></audio>
    </div>
    <script>
        document.getElementById("sound").addEventListener("click", () => {
            document.getElementById("fight-club-audio").play();
            document.getElementById("sound").style.display = "none";
        });
    </script>
</body>

</html>
