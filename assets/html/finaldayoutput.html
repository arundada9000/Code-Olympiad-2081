<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Olympiad 2081 | BMC IT Club Bhairahawa | Coding Competition</title>
    <link rel="shortcut icon" href="../images/bmc-it-club-circle-logo.ico" type="image/x-icon">
    <meta name="keyword"
        content="codeolympiad,Code Olympiad 2081, BMC IT Club, coding competition Bhairahawa, coding skills championship, Arun Neupane, arundada9000" />

    <meta name="description"
        content="Join the BMC IT Club's Code Olympiad 2081 in Bhairahawa. Test your coding skills, compete for amazing prizes, and enhance your expertise in a dynamic competition!" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #0077ff;
        }

        header h1 {
            margin: 0;
            color: #00d4ff;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .folder {
            width: 100%;
            margin-bottom: 20px;
        }

        .folder h2 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaaaaa;
            font-size: 0.9rem;
            background: #1f1f1f;
            border-top: 3px solid #0077ff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Final Day Output prediction</h1>
    </header>
    <main class="gallery-container">
        <div id="gallery"></div>
    </main>
    <footer>
        <p>&copy; 2025 Code Olympiad 2081. All rights reserved.</p>
    </footer>
    <script>
        const folders = ["./FinalDayOutput/C", "./FinalDayOutput/Python", "./FinalDayOutput/Javascript", "./FinalDayOutput/Java"];
        const gallery = document.getElementById("gallery");

        folders.forEach(folder => {
            const folderName = folder.split("/").pop();
            const section = document.createElement("section");
            section.classList.add("folder");

            const title = document.createElement("h2");
            title.textContent = folderName;
            section.appendChild(title);

            const grid = document.createElement("div");
            grid.classList.add("photo-grid");
            section.appendChild(grid);

            const images = ["21.png", "22.png", "23.png", "24.png", "25.png", "26.png", "27.png", "28.png", "29.png", "30.png", "31.png", "32.png", "33.png", "34.png", "35.png", "36.png"];
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = `${folder}/${image}`;
                img.alt = `Photo from ${folderName}`;
                grid.appendChild(img);
            });

            gallery.appendChild(section);
        });

    </script>
</body>

</html>
